<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PyScript Sample2</title>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
        - paths:
            - lib.py    
        - matplotlib
        - numpy
        - scikit-learn
    </py-env>

  </head>
  <body>
    <h1>Sample2: train and plot SVM</h1>

    <div>
        <input id="new-item-elem" class="border flex-1 mr-3 border-gray-300 p-2 rounded" type="text">
        <button id="new-item-btn" class="p-2 text-white bg-blue-600 border border-blue-600 rounded" type="submit" pys-onClick="add_item">
            Add item
        </button>
    </div>

    <div id="figure1"></div>

    <py-script src="main.py" />
  </body>
</html>
